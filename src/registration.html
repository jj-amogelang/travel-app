<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/registration.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <h1>IT'S TIME TO <span>TRAVEL!</span></h1>
        <h2>Let's get you registered</h2>
        <p>Please fill in your details so we can give you the best experience specially for you.</p>
        <form id="reservation-form">
            <div class="passenger-name">
                <input type="text" placeholder="Title" required>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="location">
                <select id="continent" required>
                    <option value="" disabled selected>Please select a continent</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Africa">Africa</option>
                    <option value="Australia">Australia</option>
                </select>
                <select id="country" required disabled>
                    <option value="" disabled selected>Please select a country</option>
                </select>
                <select id="province" required disabled>
                    <option value="" disabled selected>Please select a province</option>
                </select>
                <select id="city" required disabled>
                    <option value="" disabled selected>Please select a city</option>
                </select>
            </div>
            <div class="trip-activities">
                <h2>What are you planning to do during your tour?</h2>
                <label><input type="checkbox" value="Sport"> Sport</label>
                <label><input type="checkbox" value="Entertainment"> Entertainment</label>
                <label><input type="checkbox" value="Adventure"> Events</label>
                <label><input type="checkbox" value="Art"> Art</label>
                <label><input type="checkbox" value="Nature"> Nature</label>
                <label><input type="checkbox" value="Adventure"> Adventure</label>
                <label><input type="checkbox" value="Other"> Other</label>
            </div>
            <div class="allergies">
                <h2>Do you have any allergies?</h2>
                <label><input type="radio" name="allergies" value="Yes"> Yes</label>
                <label><input type="radio" name="allergies" value="No"> No</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="/public/script/registration.js"></script>
</body>
</html>
