<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/home-page.css">
    <title>Travel App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>About Durban</h1>
            <input type="text" placeholder="Search..." class="search-input">
        </header>
        <nav class="categories">
            <button>Safety Points</button>
            <button>Food</button>
            <button>Hotel</button>
            <button>Interesting Points</button>
        </nav>
        <section class="destinations">
            <h2>Popular Destinations</h2>
            <div class="destination-cards">
                <div class="card">
                    <img src="tatev.jpg" alt="Tatev Monastery">
                    <p>Tatev Monastery</p>
                    <span>Syunik</span>
                </div>
                <div class="card">
                    <img src="khor.jpg" alt="Khor Virap">
                    <p>Khor Virap</p>
                    <span>Ararat</span>
                </div>
                <div class="card">
                    <img src="noravank.jpg" alt="Noravank">
                    <p>Noravank</p>
                    <span>Vayots Dzor</span>
                </div>
            </div>
        </section>
        <section class="travel-ideas">
            <h2>Travel Ideas</h2>
            <div class="idea-cards">
                <div class="idea-card">
                    <img src="shirak.jpg" alt="Shirak">
                    <p>Shirak</p>
                </div>
                <div class="idea-card">
                    <img src="kotayk.jpg" alt="Kotayk">
                    <p>Kotayk</p>
                </div>
                <div class="idea-card">
                    <button class="see-more">See</button>
                </div>
            </div>
        </section>
        <section class="your-route">
            <h2>Your Route</h2>
            <p>Update or create new itineraries tailored to you: where to go, what to do and visit, where to sleep and eat.</p>
            <button class="organize">Organize â†’</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
